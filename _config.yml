about_content: | # this will include new lines to allow paragraphs
 Hello! I am a PhD student in the Department of Computer Science and Engineering at The Ohio State University. I am grateful to be advised by <a href="http://arnab.org"><u>Prof. Arnab Nandi</u></a>. I develop tools and algorithms for information extraction from, and controllable optimization & enrichment of multimodal data. An exhaustive list of my publications can be found <a href="https://scholar.google.com/citations?user=6FE__csAAAAJ&hl=en"><u>here</u></a>. <br/><br/> One of my current research foci is Visually Rich Documents (VRD). Find an annotated bibliography of interesting works on various tasks related to VRD that I regularly refer to <a href="https://github.com/sarkhelritesh/vrd_resource"><u>here</u></a>. 
 
  
